<body>

<div class="container">
<form name="contact" method="post" onsubmit="return validateItems();">
<div class="form-group col-xs-3">
    <label for="cName"><b>Name:</b></label>
    <input type="text" class="form-control" id="cName">
  </div>
<div class="form-group col-xs-3">
    <label for="email"><b>Email:</b></label>
    <input type="email" class="form-control" id="email">
  </div>
<div class="form-group col-xs-3">
    <label for="phone"><b>Phone:</b></label>
    <input type="text" class="form-control" id="phone">
  </div>
<div class="form-group col-xs-3">
      <label for="inquiry"><b>Reason for Inquiry:</b></label>
      <select id="inquiry" class="form-control">
        <option selected>Catering</option>
        <option> Private Party</option>
		<option> Feedback</option>
		<option> Other</option>
      </select>
   </div>
 <div class="row">
<div class="form-group col-lg-6>
  <label for="info">Additional Information:</label>
  <textarea class="form-control" rows="5" id="info"></textarea>
</div> 
</div>
<label class="row-inline"><b>Have you been to the restaurant?</ b></label>
<div class="radio-inline">
  <label><input type="radio" name="optradio" checked>No</label>
</div>
<div class="radio-inline">
  <label><input type="radio" name="optradio">Yes</label>
</div>
<br /> <br />
<label class="row-inline">Best days to contact you:</label>
<div class="checkbox-inline">
  <label><input type="checkbox" value="monday">M</label>
</div>
<div class="checkbox-inline">
  <label><input type="checkbox" value="tuesday">T</label>
</div>
<div class="checkbox-inline">
  <label><input type="checkbox" value="wednesday">W</label>
</div>
<div class="checkbox-inline">
  <label><input type="checkbox" value="thursday">Th</label>
</div>
<div class="checkbox-inline">
  <label><input type="checkbox" value="friday">F</label>
</div>
<br /> <br />
<button type="submit" id="submitButton" class="btn btn-primary">Send Request</button>
<br /> <br />
</form>
